<!DOCTYPE html>
<html lang="ja">
<head>
    <title data-i18n="history_title">計算履歴 - MatrixMaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-hologram">
    <canvas id="background-canvas"></canvas>
    <header class="main-header">
        <nav>
             <a href="./index.html" data-i18n="nav_calculator">計算機</a>
             <a href="./history.html" class="active" data-i18n="nav_history">履歴</a>
            </nav>
    </header>
    <main class="main-content">
        <div class="panel">
            <div class="panel-header">
                <h2 data-i18n="history_main_title"><i class="fa-solid fa-clock-rotate-left"></i> 計算履歴</h2>
                <button id="clear-history" class="tool-btn" style="background-color: var(--error-color); border-color: var(--error-color); color: #fff;">

            </div>
            <div id="history-list">
                </div>
        </div>
    </main>
    <footer class="main-footer"></footer>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/history.js"></script>
</body>
</html>
