<!DOCTYPE html>
<html lang="ja">
<head>
    <title data-i18n="settings_title">設定 - MatrixMaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-hologram">
    <canvas id="background-canvas"></canvas>
    <header class="main-header">
        <div class="logo">
            <i class="fa-solid fa-table-cells"></i>
            <h1>MatrixMaster</h1>
        </div>
        <nav>
             <a href="./index.html" data-i18n="nav_calculator">計算機</a>
             <a href="./solver.html" data-i18n="nav_solver">方程式ソルバー</a>
             <a href="./tutorials.html" data-i18n="nav_tutorials">チュートリアル</a>
            <a href="./history.html" data-i18n="nav_history">履歴</a>
            <a href="./settings.html" class="active"><i class="fa-solid fa-gear"></i> <span data-i18n="nav_settings">設定</span></a>
        </nav>
    </header>

    <main class="main-content">
        <div class="panel">
            <div class="panel-header">
                <h2 data-i18n="settings_main_title"><i class="fa-solid fa-sliders"></i> アプリケーション設定</h2>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <h3><i class="fa-solid fa-palette"></i> テーマ設定</h3>
                    <p>インターフェースの見た目を変更します。</p>
                </div>
                <div class="setting-control">
                    <select id="theme-select">
                        <option value="theme-hologram">ホログラム (Hologram)</option>
                        <option value="theme-light">ライト (Light)</option>
                    </select>
                </div>
            </div>

            <div class="setting-item">
                <div class="setting-label">
                    <h3><i class="fa-solid fa-calculator"></i> 計算精度</h3>
                    <p>結果表示時の小数点以下の桁数を設定します。</p>
                </div>
                <div class="setting-control">
                    <input type="number" id="precision-input" value="4" min="0" max="14">
                </div>
            </div>

            <div class="setting-item">
                <div class="setting-label">
                    <h3><i class="fa-solid fa-language"></i> 言語</h3>
                    <p>表示言語を選択します。</p>
                </div>
                <div class="setting-control">
                     <select id="language-select">
                        <option value="ja">日本語</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
        </div>
    </main>
    <footer class="main-footer"></footer>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/settings.js"></script>
</body>
</html>
